<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
    </head>
        <body>
            <div class="main-container">
                <div class="box display" id="display">display</div>
                <div class="box all-clear">AC</div>
                <div class="box clear">C</div>
                <div class="box mod operation">%</div>
                <div class="box operation" data-id="/">/</div>
                <div class="box key" data-id="7">7</div>
                <div class="box key" data-id="8">8</div>
                <div class="box key" data-id="9">9</div>
                <div class="box operation" data-id="*">*</div>
                <div class="box key" data-id="4">4</div>
                <div class="box key" data-id="5">5</div>
                <div class="box key" data-id="6">6</div>
                <div class="box operation" data-id="+">+</div>
                <div class="box key" data-id="1">1</div>
                <div class="box key" data-id="2">2</div>
                <div class="box key" data-id="3">3</div>
                <div class="box operation" data-id="-">-</div>
                <div class="box key" data-id="0">0</div>
                <div class="box point">.</div>
                <div class="box negate">+/-</div>
                <div class="box equal" id="equal">=</div>
            </div>
            <script src="script.js"></script>

        </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    </head>
        <body>
            <div class="main-container">
                <div class="dispdiv">
                    <div class="display" id="display">0</div>
                </div>
                <div class="box">
                    <button class="btn all-clear" id="all-clear">AC</button>
                </div>
                <div class="box">
                    <button class="btn clear" id="clear">C</button>
                </div>
                <div class="box">
                    <button class="btn operation">%</button>
                </div>
                <div class="box">
                    <button class="btn operation">/</button>
                </div>
                <div class="box">
                    <button class="btn key">7</button>
                </div>
                <div class="box">
                    <button class="btn key">8</button>
                </div>
                <div class="box">
                    <button class="btn key">9</button>
                </div>
                <div class="box">
                    <button class="btn operation">x</button>
                </div>
                <div class="box">
                    <button class="btn key">4</button>
                </div>
                <div class="box">
                    <button class="btn key">5</button>
                </div>
                <div class="box">
                    <button class="btn key">6</button>
                </div>
                <div class="box">
                    <button class="btn operation">+</button>
                </div>
                <div class="box">
                    <button class="btn key">1</button>
                </div>
                <div class="box">
                    <button class="btn key">2</button>
                </div>
                <div class="box">
                    <button class="btn key">3</button>
                </div>
                <div class="box">
                    <button class="btn operation">-</button>
                </div>
                <div class="box">
                    <button class="btn key">0</button>
                </div>
                <div class="box">
                    <button class="btn point" id="point">.</button>
                </div>
                <div class="box">
                    <button class="btn negate" id="negate">+/-</button>
                </div>
                <div class="box">
                    <button class="btn equal" id="equal">=</button>
                </div>
            </div>
            <script src="script.js"></script>

        </body>
</html>
